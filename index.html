<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Piccolina</title>
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <img src="img/logo.jpg" alt="logo">
  </header>
  <hr>
  <div class="row no-gutter">
    <div class="col-xs-6 col-md-offset-2 col-md-4">
      <img src="img/booth.png" alt="stand">
    </div>
    <div class="col-xs-6 col-md-4">
      <img src="img/burger.png" alt="print">
      <img src="img/picco.png" alt="burger">
    </div>
  </div>
  <footer>
    <hr>
    <div class="text-center">
      <a href="mailto:info@PiccolinaLondon.com">info@PiccolinaLondon.com</a>
    </div>
    <br>
    <div class="social">
      <div>
        <a target="_blank" href="https://www.instagram.com/Piccolinalondon/">
          <img src="img/instagram.png" alt="instagram">
        </a>
        <a target="_blank" href="https://www.twitter.com/PiccolinaLondon">
          <img src="img/twitter.png" alt="twitter">
        </a>
      </div>
    </div>
  </footer>
  <!-- JavaScript Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
